<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-20 md:p-20 rounded-br-[200px] shadow-lg w-full max-w-screen-md">
        <!-- Title  -->
        <div class="bg-purple-400 rounded-lg shadow  sm:justify-between sm:p-6 xl:p-5 shadow-purple-400 -mt-5 antialiased mb-7 hover:bg-black hover:text-white " >
            <h1 class="  text-center text-white sm:mb-0 font-bold text-[30px]">AGE CALCULATOR</h1>
        </div>
        <!-- Date Input Section -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="flex flex-col items-center font-bold">
                <label for="day" class="text-black uppercase text-xs md:text-sm mb-2">Day</label>
                <input id="day" type="text" maxlength="2" class="w-full border-2 border-gray-300 rounded-md p-2 text-center focus:border-purple-500 outline-none" placeholder="DD">
            </div>
            <div class="flex flex-col items-center font-bold">
                <label for="month" class="text-black uppercase text-xs md:text-sm mb-2">Month</label>
                <input id="month" type="text" maxlength="2" class="w-full border-2 border-gray-300 rounded-md p-2 text-center focus:border-purple-500 outline-none" placeholder="MM">
            </div>
            <div class="flex flex-col items-center font-bold">
                <label for="year" class="text-black uppercase text-xs md:text-sm mb-2">Year</label>
                <input id="year" type="text" maxlength="4" class="w-full border-2 border-gray-300 rounded-md p-2 text-center focus:border-purple-500 outline-none" placeholder="YYYY">
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="flex justify-center mb-6 ">
            <button onclick="calculateAge()" class="bg-black text-white rounded-full p-4 focus:outline-none hover:bg-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
        </div>

        <!-- Result Section -->
        <div id="result" class="text-center">
            <p class="text-3xl md:text-7xl font-bold leading-none"><span id="years" class="text-purple-500">--</span> years</p>
            <p class="text-3xl md:text-7xl font-bold leading-none"><span id="months" class="text-purple-500">--</span> months</p>
            <p class="text-3xl md:text-7xl font-bold leading-none"><span id="days" class="text-purple-500">--</span> days</p>
        </div>


        <footer class="bg-white rounded-lg shadow sm:flex sm:items-center sm:justify-between p-4 sm:p-6 xl:p-2 shadow-purple-400 mt-9 antialiased">
